    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let groupSelect = document.getElementById("group");
            let issueContainer = document.getElementById("issue-container");
            let issueSelect = document.getElementById('issue');

            groupSelect.addEventListener("change", function () {
                if (this.value === "order and store support") {
                    issueContainer.style.display = "block";
                } else {
                    issueContainer.style.display = "none";
                    issueSelect.selectedIndex = 0;
                }
            });
        });

        window.onload = function () {
            let groupSelect = document.getElementById('group');
            let issueContainer = document.getElementById('issue-container');
            let issueSelect = document.getElementById('issue');

            groupSelect.selectedIndex = 0;
            issueSelect.selectedIndex = 0;
            issueContainer.style.display = 'none';
        }
    </script>

    <main>
        <section class="contact-page container section">
            <h1 class="section-title">Submit a Ticket</h1>
            <!-- Contact Form -->
            <div class="contact">
                <form action="https://formspree.io/f/mjkgrwgw" method="POST">
                    <div class="name-input-container">
                        <label for="first_name">First Name <span class="required">*</span></label>
                        <input type="text" id="first_name" name="first_name" autocomplete="off" required>
                    </div>
                    <div class="name-input-container">
                        <label for="last_name">Last Name <span class="required">*</span></label>
                        <input type="text" id="last_name" name="last_name" autocomplete="off" required>
                    </div>
                    <div class="email-input-container">
                        <label for="email">Email <span class="required">*</span></label>
                        <input id="email" type="email" name="Email"
                            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                            autocomplete="off" required>
                    </div>
                    <div class="subject-input-container">
                        <label for="subject">Subject <span class="required">*</span></label>
                        <input id="subject" type="text" name="Subject" autocomplete="off" required>
                    </div>


                    <div class="select-container">
                        <label for="group">Group <span class="required">*</span></label>
                        <select id="group" name="Group" required>
                            <option value="" label="Select" selected>Select</option>
                            <option id="General-Inquiries" value="general inquiries">General Inquiries
                            </option>
                            <option id="Order-and-Store-Support" value="order and store support">Order and
                                Store Support
                            </option>
                        </select>
                    </div>

                    <div class="issue-container" id="issue-container" style="display: none;">
                        <label for="issue">How Can We Help <span class="required">*</span></label>
                        <select id="issue" name="Issue" required>
                            <option value="" label="Select" selected>Select</option>
                            <option id="Order-Support" value="order support">Order Support</option>
                            <option id="Shipping" value="shipping">Shipping</option>
                            <option id="Return" value="return">Return</option>
                            <option id="Exchange" value="exchange">Exchange</option>
                            <option id="Cancel-Order" value="cancel order">Cancel Order</option>
                        </select>
                    </div>

                    <div class="message-textbox-container">
                        <label for="description">Description <span class="required">*</span></label>
                        <textarea id="description" name="Description" minlength="5" autocomplete="off"
                            required></textarea>
                    </div>

                    <div class="submit-btn">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Order Confirmation Modal -->
        <dialog id="order-modal" class="order-modal">
            <div class="order_modal--content">

                    <i class="fa-regular fa-circle-check"></i>
                    <div class="checkmark-background"></div>
                </div>

                <span class="order_modal--close" id="close-modal">&times;</span>
            </div>
